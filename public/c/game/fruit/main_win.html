<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title></title>
		<!--AUI样式框架-->
		<link rel="stylesheet" type="text/css" href="../../css/aui/aui-win.min.css" />
		<!--拓展AUI字体图标-->
		<link rel="stylesheet" type="text/css" href="../../css/iconfont/iconfont.css" />
		<!--通用样式-->
		<link rel="stylesheet" type="text/css" href="../../css/winu-ui.css" />
		<style type="text/css"></style>
	</head>
	<body>
		<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
			<div class="aui-title">
				Chicken
			</div>
			
			<a class="aui-pull-right" onclick="_closeToWin('root');"> <span class="aui-iconfont iconfont icon-zhuce"></span></a>
		
		</header>
	</body>
	<!--APICloud自带前端脚本-->
	<script type="text/javascript" src="../../script/api.js"></script>
	<!--Zepto.js,类似Jquery-->
	<script type="text/javascript" src="../../script/zepto.min.js"></script>
	<!--通用脚本库-->
	<script type="text/javascript" src="../../script/winu-base.js"></script>
	<script type="text/javascript">
		apiready = function() {
			_fixStatusBar("aui-header", function(headerPos) {
			   
				_openFrame("main_frm", "index.html", {
					x : 0,
					y : headerPos.h,
					h : api.winHeight - headerPos.h
				});
			});
			
			 api.setScreenOrientation({
                                orientation : 'landscape_top'
                        });
			// 双击退出应用
			_twoClickCloseApp();
		};
	</script>
</html>
